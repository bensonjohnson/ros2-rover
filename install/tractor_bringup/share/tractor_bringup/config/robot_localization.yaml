### GPS EKF Filter for Global Localization
ekf_filter_node_map:
  ros__parameters:
    # Basic configuration
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    
    # Frame configuration - operates in map frame for GPS
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map
    
    # Input sources
    # odom0: Local EKF output from /odometry/filtered
    # imu0: Compass heading from GPS module  
    # odom1: GPS odometry from navsat_transform
    odom0: /odometry/filtered
    imu0: /hglrc_gps/imu
    odom1: /odometry/gps
    
    # Local EKF odometry configuration
    odom0_config: [true,  true,  false,
                   false, false, false,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]
    
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: true
    odom0_relative: false
    
    # IMU (compass) configuration
