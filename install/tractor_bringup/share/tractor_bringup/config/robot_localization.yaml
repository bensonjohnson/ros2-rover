### NavSat Transform Node for GPS Coordinate Conversion
navsat_transform_node:
  ros__parameters:
    # Basic configuration
    frequency: 30.0
    delay: 3.0
    magnetic_declination_radians: 0.0  # Set based on local declination
    yaw_offset: 0.0
    zero_altitude: false
    broadcast_utm_transform: false
    broadcast_utm_transform_as_parent_frame: false
    publish_filtered_gps: false
    use_odometry_yaw: false
    wait_for_datum: false
    
    # Frame configuration
    datum: [43.564976, -116.59973683333334, 761.0]  # Current GPS position as datum
    
    # Topic configuration
    imu_topic: /hglrc_gps/imu
    gps_topic: /hglrc_gps/fix
    odometry_topic: /odometry/filtered
    output_topic: /odometry/gps